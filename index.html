<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azol Linhas A√©reas | PTFS Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --azol-primary: #003399;
            --azol-accent: #0093d3;
            --azol-gold: #ffc600;
            --glass: rgba(255, 255, 255, 0.95);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background-color: #f8fafc; color: #0f172a; overflow-x: hidden; }

        /* Estilo do Banner (Mantido) */
        header { position: absolute; top: 0; width: 100%; padding: 25px 8%; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent); }
        .logo { font-size: 32px; font-weight: 800; color: white; letter-spacing: -1.5px; text-transform: uppercase; }
        .logo span { color: var(--azol-gold); }
        .nav-menu { color: white; font-size: 13px; font-weight: 600; letter-spacing: 1px; cursor: pointer; }

        .hero { position: relative; height: 650px; background-image: url('https://images.unsplash.com/photo-1728049123679-829bcdb1f879?fm=jpg&q=60&w=3000'); background-repeat: no-repeat; background-position: center center; background-size: cover; display: flex; align-items: center; padding: 0 8%; }
        .hero::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,51,153,0.5) 100%); }
        .hero-text { position: relative; color: white; max-width: 600px; animation: fadeInUp 1s ease-out; text-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .hero-text h1 { font-size: 56px; margin: 0; font-weight: 800; line-height: 1; letter-spacing: -2px; }

        /* Card de Busca */
        .search-engine { position: relative; background: var(--glass); backdrop-filter: blur(15px); max-width: 1100px; margin: -120px auto 60px; padding: 45px; border-radius: 24px; box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.2); display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; animation: slideUp 0.8s ease-out forwards; }
        .search-engine h2 { grid-column: 1 / -1; margin: 0 0 10px 0; font-size: 24px; color: var(--azol-primary); font-weight: 800; }
        
        /* Novo Campo: Nome do Passageiro */
        .full-width { grid-column: 1 / -1; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }

        .input-box { display: flex; flex-direction: column; gap: 8px; }
        .input-box label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input { padding: 16px; border: 1.5px solid #e2e8f0; border-radius: 12px; font-size: 15px; font-family: inherit; transition: var(--transition); background: #fff; }
        select:focus, input:focus { border-color: var(--azol-primary); box-shadow: 0 0 0 4px rgba(0,51,153,0.1); outline: none; }

        .btn-main { grid-column: 1 / -1; background: linear-gradient(135deg, var(--azol-gold) 0%, #f59e0b 100%); color: var(--azol-primary); border: none; padding: 22px; border-radius: 14px; font-size: 18px; font-weight: 800; cursor: pointer; transition: var(--transition); margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-main:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Barra Inferior */
        .app-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: var(--azol-primary); padding: 14px 45px; border-radius: 50px; display: flex; gap: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .app-bar item { color: white; font-size: 11px; font-weight: 700; cursor: pointer; opacity: 0.8; transition: 0.3s; text-transform: uppercase; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(0); } to { opacity: 1; transform: translateY(-120px); } }
    </style>
</head>
<body>

<header>
    <div class="logo">Azol<span>_</span></div>
    <div class="nav-menu" onclick="executarAcao('Menu de Ajuda')">RESERVAS ‚Ä¢ STATUS ‚Ä¢ AJUDA</div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Sua pr√≥xima aventura nas ilhas.</h1>
        <p>A frota mais moderna do PTFS com o servi√ßo de bordo exclusivo da Azol.</p>
    </div>
</section>

<div class="search-engine">
    <h2>Check-in & Reserva Manual</h2>
    
    <div class="full-width">
        <div class="input-box">
            <label>Nome Completo do Passageiro (Roblox)</label>
            <input type="text" id="nome_passageiro" placeholder="Ex: Pilot_Player123">
        </div>
    </div>

    <div class="input-box">
        <label>Origem</label>
        <select id="origem">
            <option>Greater Rockford</option>
            <option>Grindavik</option>
            <option>Skoat Island</option>
            <option>Saint Barth√©lemy</option>
            <option>Perth</option>
            <option>Cyprus</option>
            <option>Orenji</option>
            <option>Izolirani</option>
            <option>Skopelos</option>
            <option>Sauthemptona</option>
        </select>
    </div>

    <div class="input-box">
        <label>Destino</label>
        <select id="destino">
            <option>Skoat Island</option>
            <option>Greater Rockford</option>
            <option>Grindavik</option>
            <option>Perth</option>
            <option>Cyprus</option>
        </select>
    </div>

    <div class="input-box">
        <label>Data de Ida</label>
        <input type="date" id="data_ida">
    </div>

    <div class="input-box">
        <label>Data de Volta</label>
        <input type="date" id="data_volta">
    </div>

    <button class="btn-main" id="btn_enviar" onclick="confirmarCheckin()">REALIZAR CHECK-IN MANUAL</button>
</div>

<nav class="app-bar">
    <item onclick="executarAcao('Loja')">COMPRAR</item>
    <item onclick="executarAcao('Viagens')">VIAGENS</item>
    <item onclick="executarAcao('Check-in')">CHECK-IN</item>
    <item onclick="executarAcao('Menu Principal')">MENU</item>
</nav>

<script>
    // --- CONFIGURA√á√ÉO DO DISCORD ---
    const SEU_WEBHOOK_URL = "COLE_SEU_WEBHOOK_AQUI";

    function confirmarCheckin() {
        const nome = document.getElementById('nome_passageiro').value;
        const origem = document.getElementById('origem').value;
        const destino = document.getElementById('destino').value;
        const ida = document.getElementById('data_ida').value;
        const btn = document.getElementById('btn_enviar');

        if (!nome || !ida) {
            alert("‚ö†Ô∏è Por favor, preencha o Nome e a Data de Ida!");
            return;
        }

        // Efeito de Carregamento Profissional
        btn.innerText = "‚è≥ PROCESSANDO DADOS NO SISTEMA...";
        btn.disabled = true;

        const dadosDiscord = {
            username: "Sistema de Check-in Azol",
            embeds: [{
                title: "üéüÔ∏è NOVO CHECK-IN REALIZADO",
                color: 15844367, // Dourado
                fields: [
                    { name: "üë§ Passageiro", value: nome, inline: false },
                    { name: "üõ´ De", value: origem, inline: true },
                    { name: "üõ¨ Para", value: destino, inline: true },
                    { name: "üìÖ Data", value: ida, inline: true }
                ],
                timestamp: new Date()
            }]
        };

        // Simula um carregamento de 2 segundos antes de enviar
        setTimeout(() => {
            fetch(SEU_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosDiscord)
            }).then(() => {
                alert("‚úÖ Sucesso! Check-in realizado. Boa viagem, " + nome + "!");
                btn.innerText = "REALIZAR CHECK-IN MANUAL";
                btn.disabled = false;
            }).catch(() => {
                alert("‚ùå Erro ao conectar com o servidor.");
                btn.disabled = false;
            });
        }, 2000);
    }

    function executarAcao(nomeAcao) {
        // Esta fun√ß√£o resolve o problema de "clicar e n√£o carregar"
        const barItems = document.querySelectorAll('item');
        barItems.forEach(item => item.style.opacity = "0.5");

        console.log("Iniciando carregamento de: " + nomeAcao);
        
        // Simula o carregamento da p√°gina
        setTimeout(() => {
            alert("Sua solicita√ß√£o de [" + nomeAcao + "] foi carregada com sucesso!");
            barItems.forEach(item => item.style.opacity = "1");
        }, 1500);
    }
</script>

</body>
</html>
