<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azol Linhas Aéreas | Onde o céu é mais azul</title>
    <style>
        /* Estilos inspirados na identidade visual da marca */
        :root {
            --azul-escuro: #002e5d;
            --azul-claro: #0073ce;
            --amarelo-azol: #ffc600;
            --branco: #ffffff;
            --cinza-fundo: #f0f2f5;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: var(--cinza-fundo); color: #333; }
        
        /* Cabeçalho */
        header { 
            background: linear-gradient(90deg, var(--azul-escuro), var(--azul-claro)); 
            color: white; 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo { font-size: 28px; font-weight: bold; letter-spacing: -1px; }
        .logo span { color: var(--amarelo-azol); }

        /* Banner Principal */
        .hero {
            background: url('https://images.unsplash.com/photo-1436491865332-7a61a109c0f3?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Formulário de Busca */
        .search-container { 
            background: white; 
            padding: 25px; 
            max-width: 900px; 
            margin: -50px auto 50px auto; 
            border-radius: 12px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); 
            position: relative;
        }

        .search-container h2 { color: var(--azul-escuro); margin-top: 0; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        
        .field { display: flex; flex-direction: column; }
        
        label { font-size: 12px; font-weight: bold; color: #666; margin-bottom: 5px; text-transform: uppercase; }

        input, select { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 14px;
        }

        .btn-buscar { 
            background-color: var(--amarelo-azol); 
            color: var(--azul-escuro); 
            font-weight: bold; 
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            grid-column: span 4;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-buscar:hover { background-color: #e6b400; transform: translateY(-2px); }

        /* Ofertas */
        .ofertas { max-width: 900px; margin: 0 auto; padding: 20px; }
        .card-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-content { padding: 15px; }
        .card-price { color: var(--azul-claro); font-size: 20px; font-weight: bold; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr 1fr; }
            .btn-buscar { grid-column: span 2; }
            .card-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">AZOL<span>_</span></div>
    <nav>Check-in | Minhas Viagens | Ajuda</nav>
</header>

<div class="hero"></div>

<div class="search-container">
    <h2>Para onde a Azol te leva hoje?</h2>
    <div class="grid">
        <div class="field">
            <label>Origem</label>
            <input type="text" id="origem" placeholder="Cidade ou Aeroporto">
        </div>
        <div class="field">
            <label>Destino</label>
            <input type="text" id="destino" placeholder="Para onde vamos?">
        </div>
        <div class="field">
            <label>Ida</label>
            <input type="date" id="data-ida">
        </div>
        <div class="field">
            <label>Volta</label>
            <input type="date" id="data-volta">
        </div>
        <button class="btn-buscar" onclick="pesquisar()">BUSCAR VOOS AZOL</button>
    </div>
</div>

<div class="ofertas">
    <h3>Ofertas Imperdíveis</h3>
    <div class="card-grid">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=400&q=60" alt="Dubai">
            <div class="card-content">
                <strong>São Paulo → Dubai</strong>
                <p class="card-price">R$ 4.500</p>
            </div>
        </div>
