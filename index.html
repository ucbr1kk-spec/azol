<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#f2f6fb;
  color:#0b2545;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#061a2f,#0a2a4a);
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:26px;
  font-weight:700;
  color:#2dd4ff;
}

.icons{
  display:flex;
  gap:14px;
  font-size:22px;
  color:white;
}

/* BANNER */
.banner{
  position:relative;
  height:300px;
  overflow:hidden;
}

.banner img{
  position:absolute;
  width:100%;
  height:300px;
  object-fit:cover;
  opacity:0;
  transition:opacity 1s ease;
}

.banner img.active{
  opacity:1;
}

/* SEARCH CARD */
.search-box{
  background:white;
  width:92%;
  max-width:460px;
  margin:-80px auto 30px;
  border-radius:18px;
  padding:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}

.tab{
  padding:10px 14px;
  border-radius:12px;
  background:#e9f2ff;
  font-size:14px;
  font-weight:600;
}

.tab.active{
  background:#2dd4ff;
  color:#003049;
}

.search-box input{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #dce6f2;
  font-size:14px;
}

.search-box button{
  width:100%;
  padding:15px;
  background:#0a2a4a;
  color:white;
  border:none;
  border-radius:14px;
  font-weight:700;
  font-size:15px;
}

/* OFFERS */
.section{
  padding:20px;
}

.section h2{
  margin-bottom:14px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:16px;
}

.card{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

.card img{
  width:100%;
  height:130px;
  object-fit:cover;
}

.card p{
  padding:12px;
  font-weight:600;
}

/* FOOTER */
footer{
  background:#061a2f;
  color:white;
  padding:30px 20px;
  text-align:center;
  margin-top:40px;
}
</style>

<script>
let imgs=document.querySelectorAll('.banner img');
let i=0;
