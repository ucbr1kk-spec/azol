<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azol Linhas Aéreas</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f4f6f8;
}

/* HERO */
.hero {
  height: 100vh;
  background:
    linear-gradient(180deg, rgba(0,80,160,0.75), rgba(0,40,90,0.85)),
    url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLcCkS-iRwVxBIqCL4r7M1nZUDEeH1OCRGbFRpktgzGXmH6gPOL0nkiNVF&s=10");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* CAIXA PRINCIPAL */
.search-box {
  background: white;
  width: 100%;
  max-width: 900px;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

/* TÍTULO */
.search-box h1 {
  margin: 0 0 8px;
  color: #003a8f;
  font-size: 28px;
}

.search-box p {
  margin: 0 0 20px;
  color: #555;
}

/* FORM */
.form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.form input {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.form input:focus {
  outline: none;
  border-color: #0050a0;
}

/* BOTÃO */
.form button {
  grid-column: span 2;
  padding: 16px;
  background: #0050a0;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.form button:hover {
  background: #003a8f;
}

/* MOBILE */
@media (max-width: 600px) {
  .form {
    grid-template-columns: 1fr;
  }
  .form button {
    grid-column: span 1;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="search-box">
    <h1>Passagens Aéreas Azol</h1>
    <p>Encontre o melhor voo para o seu destino</p>

    <div class="form">
      <input type="text" placeholder="Origem">
      <input type="text" placeholder="Destino">
      <input type="date">
      <input type="date">
      <button>Buscar voos</button>
    </div>
  </div>
</section>

</body>
</html>
