<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZOL Airlines | Flight Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #020617; color: white; }
        .bg-pattern { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .seat-selected { background-color: #3b82f6 !important; box-shadow: 0 0 15px #3b82f6; }
        .map-container { position: relative; width: 100%; max-width: 800px; margin: auto; aspect-ratio: 16/9; }
        .route-line { position: absolute; height: 2px; background: repeating-linear-gradient(to right, #3b82f6 0 5px, transparent 5px 10px); opacity: 0.6; transform-origin: left; }
    </style>
</head>
<body class="bg-pattern min-h-screen" x-data="azolApp()">

    <nav class="sticky top-0 z-50 glass border-b border-white/5 no-print">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-4 cursor-pointer" @click="tab = 'home'">
                <div class="w-12 h-12 bg-gradient-to-tr from-blue-700 to-cyan-400 rounded-2xl flex items-center justify-center font-black italic shadow-lg">A</div>
                <div>
                    <h1 class="text-xl font-black italic uppercase leading-none">Azol</h1>
                    <p class="text-[9px] text-cyan-400 tracking-[0.3em] font-bold uppercase">Executive Class</p>
                </div>
            </div>
            <div class="flex gap-8 text-[10px] font-bold uppercase tracking-widest text-slate-400">
                <button @click="tab = 'home'" :class="tab === 'home' ? 'text-blue-400' : ''">Início</button>
                <button @click="tab = 'status'" :class="tab === 'status' ? 'text-blue-400' : ''">Status de Voo</button>
                <button @click="tab = 'checkin'" :class="tab === 'checkin' ? 'text-blue-400 border-b-2 border-blue-400 pb-1' : ''">Reservar</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12">
        
        <div x-show="tab === 'status'" x-transition class="space-y-8">
            <div class="text-center space-y-2">
                <h2 class="text-4xl font-black italic tracking-tighter">LIVE FLIGHT RADAR</h2>
                <p class="text-slate-400 text-xs tracking-widest font-bold">MONITORAMENTO EM TEMPO REAL DO SERVIDOR PTFS</p>
            </div>
            
            <div class="glass p-4 rounded-[3rem] overflow-hidden relative border border-blue-500/20">
                <div class="map-container rounded-[2rem] overflow-hidden">
                    <img src="https://i.ibb.co/VpR7z7x/PTFS-Update-Map-With-Marks.webp" class="w-full h-full object-cover opacity-80" alt="Mapa PTFS">
                    
                    <div class="absolute w-6 h-6 text-blue-400 animate-pulse" style="top: 45%; left: 65%;">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="rotate-[45deg]"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>
                        <div class="absolute -top-6 -left-4 bg-blue-600 text-[8px] px-2 py-1 rounded whitespace-nowrap font-bold">AZOL 102 - EM ROTA</div>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="tab === 'checkin'" x-transition class="max-w-4xl mx-auto">
            <template x-if="step < 3">
                <div class="grid md:grid-cols-2 gap-12 glass p-10 rounded-[3rem] shadow-2xl shadow-blue-900/20">
                    <div class="space-y-8">
                        <h3 class="text-2xl font-bold flex items-center gap-3">
                            <span class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-sm font-black italic">1</span>
                            Dados da Viagem
                        </h3>
                        <div class="space-y-4">
                            <input type="text" x-model="form.name" placeholder="NOME COMPLETO DO PASSAGEIRO" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 outline-none focus:border-blue-500 transition text-sm font-bold tracking-widest text-white">
                            <div class="grid grid-cols-2 gap-4">
                                <select x-model="form.from" class="bg-slate-900 border border-white/10 rounded-2xl p-4 text-xs font-bold uppercase tracking-wider text-white">
                                    <template x-for="(city, code) in cities"><option :value="code" x-text="city.name"></option></template>
                                </select>
                                <select x-model="form.to" class="bg-slate-900 border border-white/10 rounded-2xl p-4 text-xs font-bold uppercase tracking-wider text-white">
                                    <template x-for="(city, code) in cities"><option :value="code" x-text="city.name"></option></template>
                                </select>
                            </div>
                            <div class="flex gap-2">
                                <template x-for="c in ['Econômica', 'Executiva', 'First']">
                                    <button @click="form.classType = c" :class="form.classType === c ? 'bg-blue-600 border-blue-600 shadow-lg shadow-blue-600/30' : 'bg-slate-900 border-white/10 text-slate-500'" class="flex-1 py-3 border rounded-xl text-[10px] font-black uppercase transition-all shadow-sm" x-text="c"></button>
                                </template>
                            </div>
                        </div>
                        <div class="p-6 bg-blue-900/30 rounded-[2rem] border border-blue-500/30">
                            <p class="text-[10px] font-bold text-blue-400 mb-2 uppercase tracking-widest">Valor da Passagem</p>
                            <span class="text-3xl font-black italic text-white" x-text="formatCurrency(calculatePrice())"></span>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <h3 class="text-2xl font-bold flex items-center gap-3"><span class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-sm font-black italic">2</span>Assento</h3>
                        <div class="bg-slate-950 p-6 rounded-[2.5rem] border border-white/5">
                            <div class="grid grid-cols-3 gap-3">
                                <template x-for="s in seats">
                                    <button @click="form.seat = s" :class="form.seat === s ? 'seat-selected' : 'bg-slate-800/50'" class="w-12 h-14 rounded-xl border border-white/10 flex items-center justify-center text-xs font-bold transition-all hover:scale-110" x-text="s"></button>
                                </template>
                            </div>
                        </div>
                        <button @click="step = 3" :disabled="!form.name || !form.seat" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl hover:bg-blue-500 transition-all shadow-xl shadow-blue-600/30 disabled:opacity-20 uppercase tracking-widest">GERAR BILHETE PREMIUM</button>
                    </div>
                </div>
            </template>

            <template x-if="step === 3">
                <div class="flex flex-col items-center gap-8 animate-in slide-in-from-bottom">
                    <div class="w-full max-w-sm bg-white rounded-[3rem] overflow-hidden text-slate-900 shadow-2xl">
                        <div class="bg-[#002855] p-8 text-white">
                            <div class="flex justify-between items-center mb-6"><div class="font-black italic text-xl uppercase tracking-tighter">Azol Airlines</div><div class="text-[9px] border border-white/30 px-3 py-1 rounded-full uppercase" x-text="form.classType"></div></div>
                            <div class="flex justify-between items-end">
                                <div><h4 class="text-4xl font-black" x-text="form.from"></h4><p class="text-[10px] font-bold opacity-60" x-text="cities[form.from].name"></p></div>
                                <div class="flex-1 px-4 mb-2 border-t border-dashed border-white/30 h-0"></div>
                                <div class="text-right"><h4 class="text-4xl font-black" x-text="form.to"></h4><p class="text-[10px] font-bold opacity-60" x-text="cities[form.to].name"></p></div>
                            </div>
                        </div>
                        <div class="p-8 space-y-6">
                            <div class="grid grid-cols-2 gap-4">
                                <div><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Passageiro</p><p class="text-sm font-bold truncate uppercase" x-text="form.name"></p></div>
                                <div><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Voo</p><p class="text-sm font-bold uppercase">AZ-2026</p></div>
                                <div><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Assento</p><p class="text-lg font-black text-blue-700" x-text="form.seat"></p></div>
                                <div><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Portão</p><p class="text-lg font-black uppercase">G-15</p></div>
                            </div>
                            <div class="border-t border-slate-100 pt-6 flex flex-col items-center">
                                <img :src="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Azol-Boarding-Pass-'+form.name" class="w-32 h-32 opacity-80 mb-2 grayscale">
                                <p class="text-[8px] font-mono font-bold text-slate-300">SCAN AT BOARDING GATE</p>
                            </div>
                        </div>
                    </div>
                    <button @click="window.print()" class="bg-white/10 hover:bg-white text-white hover:text-slate-900 px-10 py-4 rounded-full font-black transition uppercase tracking-widest text-sm">Download PDF</button>
                </div>
            </template>
        </div>
    </main>

    <script>
        function azolApp() {
            return {
                tab: 'home', step: 1,
                form: { name: '', from: 'GRR', to: 'PER', classType: 'Econômica', seat: '' },
                cities: {
                    "GRR": { name: "Greater Rockford", x: 50, y: 70 },
                    "PER": { name: "Perth", x: 80, y: 30 },
                    "CYP": { name: "Cyprus", x: 85, y: 90 },
                    "SAB": { name: "Saint Barthélemy", x: 60, y: 45 },
                    "ORE": { name: "Orenji", x: 45, y: 10 }
                },
                seats: ['1A', '1B', '2A', '2B', '3A', '3B', '4A', '4B', '5A', '5B', '6A', '6B'],
                calculatePrice() {
                    const o = this.cities[this.form.from]; const d = this.cities[this.form.to];
                    const dist = Math.sqrt(Math.pow(d.x - o.x, 2) + Math.pow(d.y - o.y, 2));
                    let p = dist * 1950;
                    if (this.form.classType === 'Executiva') p *= 2.5;
                    if (this.form.classType === 'First') p *= 6;
                    return p === 0 ? 5500 : p;
                },
                formatCurrency(v) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v); }
            }
        }
    </script>
</body>
</html>
