<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azol Linhas A√©reas - O C√©u √© Azol</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    :root {
      --azol-dark: #002251;          /* Azul escuro fundo */
      --azol-medium: #0093d7;        /* Azul m√©dio principal */
      --azol-light: #4fc3f7;         /* Azul claro logo e accents */
      --white: #ffffff;
      --text-dark: #003366;
      --gray-light: #e6f0fa;
      --shadow: 0 4px 12px rgba(0,0,0,0.15);
      --radius: 30px;                /* Bordas arredondadas como na Azul */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, var(--azol-dark), #001845);
      color: var(--white);
      min-height: 100vh;
    }

    /* Navbar - Exato como na Azul mobile */
    .navbar {
      background: var(--azol-dark);
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .hamburger {
      font-size: 2rem;
      color: var(--white);
      cursor: pointer;
    }

    .logo {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--azol-light);
      text-shadow: 0 0 8px rgba(79,195,247,0.4);
    }

    .icons {
      display: flex;
      gap: 24px;
    }

    .icon {
      font-size: 1.7rem;
      color: var(--white);
      cursor: pointer;
    }

    /* Tabs - Igual ao app Azul */
    .tabs {
      display: flex;
      justify-content: center;
      margin: 60px 16px 16px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tab {
      background: rgba(255,255,255,0.12);
      color: var(--white);
      padding: 10px 24px;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .tab.active {
      background: var(--white);
      color: var(--azol-medium);
      border: 2px solid var(--white);
    }

    /* Promo Tag - Branco com borda azul, sem amarelo */
    .promo-tag {
      background: transparent;
      color: var(--white);
      border: 2px solid var(--white);
      font-weight: 700;
      padding: 6px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      margin: 12px auto;
      display: inline-block;
      text-align: center;
    }

    /* Busca - Campos brancos empilhados com √≠cones azul */
    .search {
      padding: 0 16px;
    }

    .search-field {
      background: var(--white);
      color: var(--text-dark);
      padding: 18px 20px 18px 50px;
      margin-bottom: 12px;
      border-radius: var(--radius);
      font-size: 1.15rem;
      position: relative;
      box-shadow: var(--shadow);
    }

    .search-field::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: var(--azol-medium);
    }

    .origem::before { content: '‚óã'; }
    .destino::before { content: 'üìç'; }
    .datas::before { content: 'üìÖ'; }

    .search-field input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1.15rem;
      color: var(--text-dark);
    }

    .search-btn {
      background: var(--azol-medium);
      color: var(--white);
      width: 100%;
      padding: 18px;
      border-radius: var(--radius);
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 12px;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    /* Anoteceu Azol - Fundo escuro com imagem */
    .anoteceu {
      margin: 40px 16px;
      text-align: center;
    }

    .anoteceu img {
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    /* Modal Login */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--white);
      padding: 32px 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      color: var(--text-dark);
    }

    .close {
      float: right;
      font-size: 2.2rem;
      cursor: pointer;
      color: #888;
    }

    @media (min-width: 768px) {
      .tabs { gap: 16px; }
      .search { max-width: 700px; margin: 0 auto; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="hamburger">‚â°</div>
    <div class="logo">Azol</div>
    <div class="icons">
      <div class="icon" onclick="openModal('loginModal')">üë§</div>
      <div class="icon">‚ãØ</div>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active">Voos</div>
    <div class="tab">Hot√©is</div>
    <div class="tab">Ingressos e Pacotes</div>
  </div>

  <!-- Promo Tag -->
  <div style="text-align:center;">
    <div class="promo-tag">15% OFF</div>
  </div>

  <!-- Busca -->
  <div class="search">
    <div class="search-field origem">
      <input type="text" placeholder="Origem" />
    </div>
    <div class="search-field destino">
      <input type="text" placeholder="Destino" />
    </div>
    <div class="search-field datas">
      <input type="text" placeholder="Datas (Ida e Volta)" />
    </div>
    <button class="search-btn">Buscar</button>
  </div>

  <!-- Anoteceu Azol -->
  <div class="anoteceu">
    <img src="https://via.placeholder.com/600x300/002251/4fc3f7?text=ANOITECEU+AZOL+‚úàÔ∏è+Promo√ß√µes+do+Dia" alt="Anoteceu Azol" />
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2 style="text-align:center; margin-bottom:24px;">Entrar na Azol</h2>
      <p style="margin:16px 0;">Email</p>
      <input type="email" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ccc; margin-bottom:16px;" placeholder="seu@email.com" />
      <p>Senha</p>
      <input type="password" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ccc; margin-bottom:16px;" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button class="search-btn" style="background:var(--azol-medium); color:var(--white);">Entrar</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Busca fake
    document.querySelector('.search-btn').addEventListener('click', () => {
      alert('Buscando voos para as ilhas incr√≠veis... Pronto!');
    });
  </script>

</body>
</html>
