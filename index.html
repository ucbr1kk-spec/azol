<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azol Linhas A√©reas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azol-dark: #002251;
            --azol-blue: #0093d7;
            --azol-text: #1b4b82;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f4f7;
        }

        /* Barra de Navega√ß√£o Superior */
        .navbar {
            background-color: var(--azol-dark);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .menu-btn { color: white; font-size: 24px; cursor: pointer; }
        
        .logo { 
            color: var(--azol-blue); 
            font-size: 28px; 
            font-weight: 800; 
            display: flex; 
            align-items: center;
        }
        .logo span { color: #f29400; font-size: 20px; margin-left: 5px; }

        .nav-right { display: flex; gap: 15px; }
        .nav-icon {
            width: 38px;
            height: 38px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        /* √Årea Azul (Hero) */
        .hero {
            background: linear-gradient(180deg, #002251 0%, #00458a 100%);
            padding: 20px 15px 40px 15px;
        }

        /* Tabs/Bot√µes de categoria */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .tab {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .tab.active {
            background: white;
            color: var(--azol-dark);
            border: none;
        }

        .tab-special { position: relative; }
        .badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
        }

        /* Formul√°rio de Busca */
        .search-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px;
        }

        .input-group {
            background: white;
            height: 55px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
        }

        .input-group:last-child { margin-bottom: 0; }

        .input-group i, .input-group span.icon {
            color: var(--azol-text);
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .input-group p {
            color: var(--azol-text);
            font-size: 16px;
            font-weight: 500;
        }

        /* Banner de Promo√ß√£o */
        .promo-section {
            padding: 20px 15px;
            margin-top: -20px;
        }

        .promo-banner {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: block;
        }

        .promo-banner img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <i class="fas fa-bars menu-btn"></i>
            <div class="logo">Azul <span>üé®</span></div>
        </div>
        <div class="nav-right">
            <div class="nav-icon"><i class="far fa-user"></i></div>
            <div class="nav-icon"><i class="fas fa-universal-access"></i></div>
        </div>
    </header>

    <main class="hero">
        <div class="tabs">
            <div class="tab active"><i class="fas fa-plane"></i> Voos</div>
            <div class="tab-special">
                <span class="badge">15% OFF</span>
                <div class="tab"><i class="fas fa-bed"></i> Hot√©is</div>
            </div>
            <div class="tab"><i class="fas fa-ticket-alt"></i> Ingressos e Pas...</div>
        </div>

        <div class="search-card">
            <div class="input-group">
                <span class="icon">‚óã</span>
                <p>Origem</p>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <p>Destino</p>
            </div>
            <div class="input-group">
                <i class="far fa-calendar-alt"></i>
                <p>Datas (Ida e volta)</p>
            </div>
        </div>
    </main>

    <section class="promo-section">
        <div class="promo-banner">
            <img src="https://i.imgur.com/8mRjY2K.png" alt="Promo√ß√£o Ver√£o Azul">
        </div>
    </section>

</body>
</html>
