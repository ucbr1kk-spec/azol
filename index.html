<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azol Linhas Aéreas | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --azol-primary: #003399;
            --azol-accent: #0093d3;
            --azol-gold: #ffc600;
            --glass: rgba(255, 255, 255, 0.95);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background-color: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 25px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
        }

        .logo { 
            font-size: 32px; 
            font-weight: 800; 
            color: white;
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }
        .logo span { color: var(--azol-gold); }

        .nav-menu { color: white; font-size: 13px; font-weight: 600; letter-spacing: 1px; }

        /* Banner Centralizado com Efeito Profissional */
        .hero {
            position: relative;
            height: 650px;
            /* Centralização total da imagem abaixo */
            background-image: url('https://images.unsplash.com/photo-1728049123679-829bcdb1f879?fm=jpg&q=60&w=3000');
            background-repeat: no-repeat;
            background-position: center center; 
            background-size: cover;
            display: flex;
            align-items: center;
            padding: 0 8%;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            /* Overlay escuro centralizado para destacar o texto */
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,51,153,0.5) 100%);
        }

        .hero-text {
            position: relative;
            color: white;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .hero-text h1 { font-size: 56px; margin: 0; font-weight: 800; line-height: 1; letter-spacing: -2px; }
        .hero-text p { font-size: 18px; opacity: 0.9; margin-top: 20px; font-weight: 400; }

        .search-engine {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(15px);
            max-width: 1100px;
            margin: -100px auto 60px;
            padding: 45px;
            border-radius: 24px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            animation: slideUp 0.8s ease-out forwards;
        }

        .search-engine h2 { grid-column: 1 / -1; margin: 0 0 20px 0; font-size: 24px; color: var(--azol-primary); font-weight: 800; }

        .input-box { display: flex; flex-direction: column; gap: 8px; }
        .input-box label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input {
            padding: 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: var(--transition);
            background: #fff;
        }

        select:focus, input:focus { border-color: var(--azol-primary); box-shadow: 0 0 0 4px rgba(0,51,153,0.1); outline: none; }

        .btn-main {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--azol-gold) 0%, #f59e0b 100%);
            color: var(--azol-primary);
            border: none;
            padding: 22px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(245, 158, 11, 0.4); }

        .app-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--azol-primary);
            padding: 14px 45px;
            border-radius: 50px;
            display: flex;
            gap: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-bar item { color: white; font-size: 11px; font-weight: 700; cursor: pointer; opacity: 0.8; transition: 0.3s; text-transform: uppercase; }
        .app-bar item:hover { opacity: 1; transform: scale(1.1); color: var(--azol-gold); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(0); } to { opacity: 1; transform: translateY(-120px); } }

        @media (max-width: 768px) {
            .search-engine { grid-template-columns: 1fr; margin: -50px 20px 20px; padding: 25px; transform: translateY(0) !important; animation: fadeInUp 1s ease; }
            .hero-text h1 { font-size: 38px; }
            .app-bar { gap: 20px; padding: 12px 25px; width: 90%; justify-content: space-around; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Azol<span>_</span></div>
    <div class="nav-menu">RESERVAS • STATUS • AJUDA</div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Sua próxima aventura nas ilhas.</h1>
        <p>A frota mais moderna do PTFS com o serviço de bordo exclusivo da Azol.</p>
    </div>
</section>

<div class="search-engine">
    <h2>Reserve seu voo premium</h2>
    
    <div class="input-box">
        <label>Origem</label>
        <select>
            <option>Greater Rockford (GRK)</option>
            <option>Skoat Island (SKT)</option>
            <option>Grindavik Int (GRN)</option>
        </select>
    </div>

    <div class="input-box">
        <label>Destino (PTFS)</label>
        <select>
            <option>Skoat Island (SKT)</option>
            <option>Saint Barth (STB)</option>
            <option>Larnaca (LAR)</option>
            <option>Perth Regional (PER)</option>
        </select>
    </div>

    <div class="input-box">
        <label>Data de Ida</label>
        <input type="date">
    </div>

    <div class="input-box">
        <label>Data de Volta</label>
        <input type="date">
    </div>

    <button class="btn-main">BUSCAR PASSAGENS DISPONÍVEIS</button>
</div>

<nav class="app-bar">
    <item>COMPRAR</item>
    <item>VIAGENS</item>
    <item>CHECK-IN</item>
    <item>MENU</item>
</nav>

</body>
</html>
