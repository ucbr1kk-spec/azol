<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azol Linhas Aéreas | PTFS RP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .boarding-pass-shadow { shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-[#0a192f] text-slate-200" x-data="azolSystem()">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto border-b border-white/10">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center font-black text-white italic shadow-lg shadow-blue-500/30">A</div>
            <h1 class="text-2xl font-black tracking-tighter uppercase italic text-white">Azol <span class="font-light text-blue-400">Linhas Aéreas</span></h1>
        </div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold tracking-[0.2em] uppercase">
            <a href="#" class="hover:text-blue-400 transition" @click="step = 1">Início</a>
            <a href="#" class="hover:text-blue-400 transition">Destinos</a>
            <a href="#" class="text-blue-500 border-b border-blue-500">Check-in</a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 min-h-[80vh] flex items-center justify-center">

        <template x-if="step === 1">
            <div class="glass text-slate-900 w-full max-w-lg rounded-[2rem] p-10 shadow-2xl animate-in fade-in zoom-in duration-500">
                <div class="mb-8 text-center">
                    <h2 class="text-3xl font-black text-[#002855] italic uppercase tracking-tighter">Portal do Passageiro</h2>
                    <p class="text-slate-400 text-sm">Preencha os dados para simular sua viagem RP</p>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Nome do Piloto/Passageiro</label>
                        <input type="text" x-model="form.name" class="w-full border-b-2 border-slate-100 p-3 outline-none focus:border-blue-600 transition text-lg font-semibold" placeholder="Ex: Gabriel Azol">
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Origem</label>
                            <select x-model="form.from" class="w-full bg-slate-50 p-3 rounded-xl mt-1 font-bold text-blue-900 outline-none">
                                <template x-for="(city, code) in cities">
                                    <option :value="code" x-text="city.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Destino</label>
                            <select x-model="form.to" class="w-full bg-slate-50 p-3 rounded-xl mt-1 font-bold text-blue-900 outline-none">
                                <template x-for="(city, code) in cities">
                                    <option :value="code" x-text="city.name"></option>
                                </template>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-3">Selecione a Classe</label>
                        <div class="grid grid-cols-3 gap-2">
                            <template x-for="c in ['Econômica', 'Executiva', 'Primeira Classe']">
                                <button @click="form.classType = c" 
                                    :class="form.classType === c ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-400 border-slate-200'"
                                    class="text-[10px] py-3 rounded-xl font-black uppercase border transition-all active:scale-95 shadow-sm" x-text="c">
                                </button>
                            </template>
                        </div>
                    </div>

                    <div class="bg-[#002855] p-6 rounded-[1.5rem] flex justify-between items-center text-white shadow-xl shadow-blue-900/20">
                        <div>
                            <p class="text-[9px] font-bold text-blue-300 uppercase tracking-[0.2em]">Tarifa RP Estipada</p>
                            <p class="text-3xl font-black italic" x-text="formatCurrency(calculatePrice())"></p>
                        </div>
                        <div class="opacity-30">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 10h20M2 14h20M2 18h20M2 22h20M18 2h4v8h-4zM2 2v4h12V2H2z"/></svg>
                        </div>
                    </div>

                    <button @click="generateTicket()" :disabled="!form.name"
                        class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl hover:bg-blue-700 transition-all flex items-center justify-center gap-3 disabled:opacity-30 disabled:grayscale shadow-lg shadow-blue-600/30">
                        CONFIRMAR E GERAR BILHETE
                    </button>
                </div>
            </div>
        </template>

        <template x-if="step === 2">
            <div class="w-full max-w-3xl animate-in slide-in-from-bottom duration-700">
                <div class="bg-white text-slate-900 rounded-[2.5rem] overflow-hidden shadow-[0_35px_60px_-15px_rgba(0,0,0,0.6)] flex flex-col md:flex-row border-4 border-blue-600">
                    
                    <div class="p-10 flex-[2.5] border-r-4 border-dashed border-slate-100 relative">
                        <div class="flex justify-between items-center mb-10">
                            <div class="text-blue-900 font-black italic text-2xl tracking-tighter">AZOL AIRLINES</div>
                            <div class="text-[10px] font-black bg-blue-900 text-white px-4 py-1 rounded-full uppercase tracking-widest" x-text="form.classType"></div>
                        </div>

                        <div class="flex justify-between items-center mb-10">
                            <div class="text-center">
                                <h4 class="text-5xl font-black text-[#002855]" x-text="form.from"></h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" x-text="cities[form.from].name"></p>
                            </div>
                            <div class="flex-1 flex flex-col items-center px-6">
                                <div class="w-full h-[2px] bg-slate-200 relative border-t-2 border-dashed border-slate-300">
                                    <svg class="absolute -top-3 left-1/2 -translate-x-1/2 text-blue-600 bg-white px-2" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>
                                </div>
                                <p class="text-[10px] font-mono mt-4 text-slate-400 uppercase tracking-widest">Flight AZ-RP26</p>
                            </div>
                            <div class="text-center">
                                <h4 class="text-5xl font-black text-[#002855]" x-text="form.to"></h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" x-text="cities[form.to].name"></p>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-6 pt-6 border-t border-slate-100">
                            <div>
                                <p class="text-[9px] font-black text-slate-300 uppercase">Passageiro</p>
                                <p class="font-bold text-slate-700 truncate" x-text="form.name.toUpperCase()"></p>
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-slate-300 uppercase">Assento</p>
                                <p class="font-bold text-slate-700">14A</p>
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-slate-300 uppercase">Tarifa</p>
                                <p class="font-bold text-green-600" x-text="formatCurrency(calculatePrice())"></p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-50 p-10 flex-1 flex flex-col items-center justify-center gap-6">
                        <div class="bg-white p-4 rounded-3xl shadow-inner border border-slate-200">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=AzolRP-Valid" alt="QR Code" class="w-32 h-32 opacity-80">
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] mb-2">Validação RP</p>
                            <div class="text-[9px] font-mono text-slate-400 italic leading-tight">
                                Este ticket é válido<br>apenas para servidores<br>Azol Linhas Aéreas.
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-4 justify-center mt-10">
                    <button @click="window.print()" class="bg-white/10 hover:bg-white/20 text-white px-8 py-3 rounded-full font-bold transition flex items-center gap-2">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2m-12 0v4h12v-4m-12 0h12"/></svg>
                        IMPRIMIR PDF
                    </button>
                    <button @click="step = 1" class="text-slate-400 hover:text-white px-8 py-3 transition text-sm font-bold underline">
                        EMITIR NOVO TICKET
                    </button>
                </div>
            </div>
        </template>
    </main>

    <footer class="p-10 text-center text-slate-600 text-[10px] font-bold uppercase tracking-[0.3em]">
        © 2026 Azol Linhas Aéreas | PTFS Pilot Training Flight Simulator
    </footer>

    <script>
        function azolSystem() {
            return {
                step: 1,
                form: {
                    name: '',
                    from: 'GRR',
                    to: 'PER',
                    classType: 'Econômica'
                },
                cities: {
                    "GRR": { name: "Greater Rockford", x: 50, y: 70 },
                    "PER": { name: "Perth", x: 80, y: 30 },
                    "CYP": { name: "Cyprus", x: 85, y: 90 },
                    "SAB": { name: "Saint Barthélemy", x: 60, y: 45 },
                    "ORE": { name: "Orenji", x: 45, y: 10 },
                    "SKO": { name: "Skopelos", x: 75, y: 65 },
                    "IZO": { name: "Izolirani", x: 95, y: 45 }
                },
                calculatePrice() {
                    const origin = this.cities[this.form.from];
                    const destiny = this.cities[this.form.to];
                    const dist = Math.sqrt(Math.pow(destiny.x - origin.x, 2) + Math.pow(destiny.y - origin.y, 2));
                    
                    let total = dist * 1800; // Preço base "Gigante"
                    if (this.form.classType === 'Executiva') total *= 2.8;
                    if (this.form.classType === 'Primeira Classe') total *= 5.5;
                    
                    return total === 0 ? 4500 : total;
                },
                formatCurrency(val) {
                    return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);
                },
                generateTicket() {
                    this.step = 2;
                }
            }
        }
    </script>
</body>
</html>
