<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyAero | Reserve sua Viagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #002D62;
            --secondary: #FFC107;
            --text: #333;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: var(--text);
        }

        /* Navbar elegante */
        nav {
            background: var(--primary);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo { font-size: 24px; font-weight: 600; letter-spacing: 1px; }

        /* Banner Principal */
        .hero {
            background: linear-gradient(rgba(0,45,98,0.7), rgba(0,45,98,0.7)), 
                        url('https://images.unsplash.com/photo-1436491865332-7a61a109c0f3?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Caixa de Pesquisa */
        .search-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 900px;
            width: 90%;
            margin: -60px auto 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 12px; font-weight: 600; color: #777; margin-bottom: 5px; text-transform: uppercase; }
        
        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .btn-search {
            background: var(--secondary);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            align-self: flex-end;
        }

        .btn-search:hover { background: #e5ad00; transform: translateY(-2px); }

        /* Seção de Ofertas */
        .offers { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .offer-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .offer-img { width: 200px; background: #ddd; }
        .offer-content { padding: 20px; flex-grow: 1; }
        .price { color: var(--primary); font-size: 22px; font-weight: 600; }
    </style>
</head>
<body>

<nav>
    <div class="logo">FlyAero</div>
    <div>Check-in | Minhas Viagens</div>
</nav>

<div class="hero">
    <h1>Para onde você quer voar?</h1>
    <p>Encontre os melhores preços para sua próxima aventura.</p>
</div>

<div class="search-box">
    <div class="input-group">
        <label>Origem</label>
        <input type="text" placeholder="Cidade ou Aeroporto">
    </div>
    <div class="input-group">
        <label>Destino</label>
        <input type="text" placeholder="Para onde vamos?">
    </div>
    <div class="input-group">
        <label>Ida</label>
        <input type="date">
    </div>
    <div class="input-group">
        <label>Volta</label>
        <input type="date">
    </div>
    <button class="btn-search">BUSCAR VOOS</button>
</div>

<section class="offers">
    <h3>Ofertas Imperdíveis</h3>
    <div class="offer-card">
        <div class="offer-img" style="background: url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=300&q=80') center/cover;"></div>
        <div class="offer-content">
            <h4>São Paulo → Dubai</h4>
            <p>Voo direto, classe econômica.</p>
            <div class="price">R$ 4.580</div>
        </div>
    </div>
</section>

</body>
</html>
